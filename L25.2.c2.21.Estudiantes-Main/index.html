<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>Estudiantes</h2>
    
    <section id="PersonaForm" hidden>
        <h3 style="width: 235px;">Persona: <span id="PersonaForm_lblTipo"></span></h3>
        <label>Cedula:
            <input type="string" id= "PersonaForm_inCedula"></input>
        </label>
         <label>Nombre:
            <input type="string" id= "PersonaForm_inNombre"></input>
        </label>
        <label>Edad:
            <input type="number" id= "PersonaForm_inEdad"></input>
        </label>
           <label>Sexo:
            <input type="string" id= "PersonaForm_inSexo"></input>
        </label>
        <label>Estado Civil:
            <input type="number" id= "PersonaForm_inEstadoCivil"></input>
        </label>
        <label hidden id="PersonaForm_divNota">Nota:
            <input type="number" id="PersonaForm_inNota"></input>
        </label>
        <div>
            <button id="PersonaForm_btAceptarEstudiante" hidden>Aceptar estudiante</button>
            <button id="PersonaForm_btCancelar">Cancelar</button>
        </div>
    </section>

    <section id="mainForm">
        <h3>Estudiantes procesados</h3>
        <table>
            <thead>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Estado Civil</th>
                <th>Nota</th>
                <th>Aprobado</th>
            </thead>
            <tbody id="mainForm_dataPersona"></tbody>
        </table>
        <div class="divBotones">
            <button id="mainForm_btAgregarEstudiante">Agregar estudiante</button>
        </div>
        <h3>Resultados de la Casa de estudio</h3>
        <div class="divSalida">
            <label>Cantidad menores edad:
                <span id="mainForm_lblcantidadMenores"></span>
            </label>
            <label>Cantidad aprobados a menores:
                <span id="mainForm_lblcantidadMenoresAprobados"></span>
            </label>
            <label> Porcentaje de aprobados menores o igual a 20 años: %
                <span id="mainForm_lblporcentajeAprobadosMenores20Años"></span>
            </label>
             <label> Cantidad de no aprobados:
                <span id="mainForm_lblcantidadNoAprobados"></span>
            </label>
             <label> Cantidad de solicitudes hechas:
                <span id="mainForm_lblcantidadSolicitudes"></span>
            </label>
              <label> Porcentaje que no fueron aprobadas:%
                <span id="mainForm_lblporcentajeNoFueronAprobadas"></span>
            </label>
        </div>
    </section>

    <script type="module">
        import Cl_index from "./dist/Cl_index.js";
        new Cl_index();
    </script>
</body>
</html>
